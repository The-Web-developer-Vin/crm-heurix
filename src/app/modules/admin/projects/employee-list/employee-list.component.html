<div class="">
    <div class="flex flex-col flex-auto form-Out">
        <div class="flex-auto p-4">

            >
                <div

                >
                    Employee List
                </div>
                <button
                    (click)="close()"

                    mat-icon-button
                    matDialogClose

                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
              
            </div>

            <div class="list-table mb-3">
                <table class="w-full">
                    <thead>
                        <th >UI/UX Design</th>
                        <th >Backend</th>

                    <tbody>

                                >{{ data.name }}
                            </span>

                                <mat-checkbox

                            </td>
                       
                        </tr>
                  
                    </tbody>
                </table>
