<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 w-full min-w-0"
            >
                <div
                    class="flex flex-col flex-auto px-4 py-6 bg-light-primary rounded-lg overflow-hidden mb-5"
                >
                    <div class="flex items-center justify-between">
                        <div
                            class="text-2xl font-semibold text-slate-700 dark:text-navy-100 md:leading-snug truncate"
                        >
                            Proposals
                        </div>
                        <div
                            class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3"
                        >
                            <!-- *ngIf="role=='Manager'" -->
                            <button
                                class="px-3 mat-focus-indicator mat-flat-button mat-button-base primary_btn text-white"
                                mat-flat-button
                                (click)="add()"
                            >
                                <mat-icon
                                    svgIcon="add"
                                    class="icon-size-5 text-white"
                                ></mat-icon>
                                <span class="ml-1">Add Proposal</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="bg-card py-2 pt-6 shadow rounded-lg bg_block tabs-setting relative"
            >
                <mat-tab-group
                    class="tab-group"
                    [animationDuration]="'0'"
                    (selectedTabChange)="tabClick($event)"
                >
                    <mat-tab label="dev">
                        <ng-template mat-tab-label>
                            <button
                                class="btn h-8 rounded-full text-xs+ font-medium"
                            >
                                Web Development
                                <!-- <span
                            class="count-label inline-flex items-center font-bold px-2 py-0.5 rounded-full tracking-wide"
                        >
                            {{
                                count?.working ? count?.working : 0
                            }}</span
                        > -->
                            </button>
                        </ng-template>
                        <ng-container *ngIf="tabName == 'dev'">
                            <app-dev-proposals
                                [filterData]="filterData"
                                [tabName]="tabName"
                                (_deleteProposal)="deleteProposal($event)"
                                [allList]="allList"
                            ></app-dev-proposals
                        ></ng-container>
                    </mat-tab>
                    <mat-tab label="digital">
                        <ng-template mat-tab-label>
                            <button
                                class="btn h-8 rounded-full text-xs+ font-medium"
                            >
                                Digital Marketing
                                <!-- <span
                            class="count-label inline-flex items-center font-bold px-2 py-0.5 rounded-full tracking-wide"
                        >
                            {{
                                count?.working ? count?.working : 0
                            }}</span
                        > -->
                            </button>
                        </ng-template>
                        <ng-container *ngIf="tabName == 'digital'">
                            <app-digital-proposals
                                [filterDataDigital]="filterDataDigital"
                                [tabName]="tabName"
                                (_deleteProposal)="deleteProposal($event)"
                                [allList]="allList"
                            ></app-digital-proposals
                        ></ng-container>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
